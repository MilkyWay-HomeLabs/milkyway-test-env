# nginx
events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  gzip          on;
  gzip_types    text/plain text/css application/javascript application/json image/svg+xml;

  server {
    listen 80;
    server_name _;

    # SPA for /home/ with fallback to /home/index.html
    location /home/ {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /home/index.html;
    }

    # Static files with no 404 error logging
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
      root /usr/share/nginx/html;
      expires 7d;
      access_log off;
    }
